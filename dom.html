<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
   <div align="center">
    <h1 id="greet">Hello</h1>
    <h2 class="compliment">you AWESOME</h2>
    <h3>Thank you</h3>
   </div>
   <script>
       document.getElementById("greet").innerHTML ="This is done by Dom Selector"
       document.getElementsByClassName("compliment")[0].innerHTML="Awesomely Done"  
   </script>
</body>
</html>
